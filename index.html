<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexus Login Form</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="img">
        <img src="img/space.svg" alt="" width="500" height="600">
    </div>
    
    <div class="container">
        
        <!-- title -->
        
        <h1>Login Form </h1>           
       

        <p>Hi! Welcome to <label for="">Lexus' Work.</label> </p>
        
        
        <!-- form -->
        <form action="" id="myForm" method="post" onsubmit="return !!(checkUserName() & checkPassword() & no_of_Attempts());">
            <!-- username textfield -->             
            <input type="text" id="name" placeholder="Username" ><br>            
            <!-- password textfield -->
            
            <input type="password" id="pass" placeholder="Password" ><br>
            <!-- login button -->
            <button type="submit" id="btn">Log In</button>
                        
        </form>        
    </div>
    
    <!-- javascript link -->
    <script src="functionality.js"></script>
</body>
</html>
